apiVersion: apps/v1

kind: ReplicaSet

metadata:

  name: web
  
spec:

  # modify replicas according to your case

  replicas: 3

  selector:

    matchLabels:

      app: employees

  template:

    metadata:

      labels:

        app: employees

    spec:
    
      containers:
    
        - name: web
    
          image: 472108177454.dkr.ecr.us-east-1.amazonaws.com/my_app:final
    
          env:
    
            - name: DBHOST
    
              value: "mysql.mysql.svc.cluster.local"
            
            - name: DBPORT
    
              value: "3306"
              
            - name: DBUSER
    
              value: "root"
              
            - name: DBPWD
    
              value: "pw"
              
          ports:
            - containerPort: 8080
